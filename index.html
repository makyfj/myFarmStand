    <title>Farm Stand</title>

  <body>
    <div class="header">
      <h1>Adding Healthy Choices At Your Local Farm Stand</h1>

    <!-- Nav Bar -->
    <div class="navbar">
      <ul>
        <li>
          <a href="#Home">Home</a>
        </li>
        <li><a href="./src/createAccount.html">Create Account</a></li>

        height="600"
